{% extends "base.html" %}

{% block content %}
    <div class="col-lg-12"><h2>Sensors</h2></div>

    <div id="mapid" style="width: 800px; height: 400px;"></div>
    <script>

    	var mymap = L.map('mapid').setView([16.405804, 120.59852], 18);

      L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
      	maxZoom: 18,
      	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(mymap);
      {% for sensor in sensors %}
        marker = L.marker([{{ sensor.coordinates.y }}, {{ sensor.coordinates.x }}]);
        marker.addTo(mymap);
        marker.bindPopup("<b>{{sensor.id}} {{sensor.name}}</b><br>{{sensor.description}}");
      {% endfor %}

    </script>
{% endblock %}
